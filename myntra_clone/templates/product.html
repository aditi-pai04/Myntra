<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-img {
            max-width: 500px;
            max-height: 500px;
            display: block;
            margin: 0 auto;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #ff3f6c;
            margin-bottom: 10px;
        }
        .product-mrp {
            font-size: 16px;
            text-decoration: line-through;
            color: #888;
            margin-bottom: 10px;
        }
        .product-rating {
            font-size: 16px;
            color: #ffc107;
            margin-bottom: 10px;
        }
        .product-rating-total {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-discount {
            font-size: 16px;
            color: #28a745;
            margin-bottom: 10px;
        }
        .product-seller {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: #ff3f6c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .button-container button:hover {
            background-color: #e02e56;
        }
    </style>
</head>
<body>
    <div class="container">
            <center>
        <img src="{{ product['img'] }}" alt="{{ product.name }}" class="product-img">
        <div class="product-details">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-price">₹{{ product.price }}</p>
            <p class="product-mrp">MRP: ₹{{ product.mrp }}</p>
            <p class="product-rating">Rating: {{ product.rating }} ⭐</p>
            <p class="product-rating-total">Total Ratings: {{ product.ratingTotal }}</p>
            <p class="product-discount">Discount: {{ product.discount }}%</p>
            <p class="product-seller">Seller: {{ product.seller }}</p>
            <div class="button-container">
                <button onclick="location.href='/tryon/{{ product.id }}'">Virtual Try On</button>
                <button onclick="location.href='/reviews/{{ product.id }}'">Review Summarization</button>
                <button onclick="alert('Buy Now functionality is not implemented yet!')">Buy Now</button>
            </div>
        </div>
    </center>
    </div>
</body>
</html>
